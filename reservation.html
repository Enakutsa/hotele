        <main>
            <h2>Formulaire de Réservation</h2>
<form id="reservationForm" action="reservation.php" method="post">

    <label for="id_client">Identifiant du client :</label>
    <input type="number" id="id_client" name="id_client" placeholder="Identifiant du client" required>

    <label for="nom">Nom Complet :</label>
    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

    <label for="phone">Téléphone :</label>
    <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

    <label for="nombre_personne">Nombre de personne :</label>
    <input type="number" id="nombre_personne" name="nombre_personne" placeholder="Veuillez saisir le nombre de personne" required>

    <label for="room">Type de Chambre :</label>
    <select id="room" name="room">
        <option value="standard">Chambre Standard</option>
        <option value="deluxe">Chambre De luxe</option>
        <option value="suite">Suite</option>
    </select>

    <label for="id_chambre">Identifiant de la chambre :</label>
    <input type="number" id="id_chambre" name="id_chambre" placeholder="Identifiant de la chambre" required>


    <label for="prix">Prix de la chambre :</label>
    <input type="number" id="prix" name="prix" placeholder="prix de la chambre" required>

    <label for="checkin">Date d'Arrivée :</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Date de Départ :</label>
    <input type="date" id="checkout" name="checkout" required>

    
    <label for="heurearriver">heure d'arriver :</label>
    <input type="time" id="heurearriver" name="heurearriver" required>
    
    <label for="heuredepart">heure de départ :</label>
    <input type="time" id="heuredepart" name="heuredepart" required>

    <label for="requests">Demandes Particulières :</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Indiquez vos demandes spéciales"></textarea>

    <button class="reserve-btn" type="submit">Réserver</button>
</form>
<p id="successMessage"></p>
